<div class="container  align-items-center">
  <div class="alert alert-primary" role="alert">
    Please fill the Sign Up form
  </div>
  <form class="col-8" [formGroup]="signupForm" (ngSubmit)=(signup())>
    <div class="form-group ">
      <label for="inputEmail">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="inputFirstName">First Name</label>
      <input type="text" formControlName="firstName" class="form-control" id="inputFirstName" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="inputLastName">Last Name</label>
      <input type="text" formControlName="lastName" class="form-control" id="inputLastName" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="inputPasword">Password</label>
      <input type="password" formControlName="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="inputConfirmPassword">Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="form-control" id="inputConfirmPassword" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>



</div>
