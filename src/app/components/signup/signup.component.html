
<ul class="nav nav-pills justify-content-md-center">
  <li class="nav-item">
    <a class="nav-link " routerLink="../">Login</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" routerLink="/signup">Sign Up</a>
  </li>
</ul>

<br>



<div class="container align-items-center">
  <div class="alert alert-primary" role="alert">
    Please fill the Sign Up form
  </div>
  <form class="col-8" [formGroup]="signupForm" (ngSubmit)=(signup(signupForm.value))>
    <div class="form-group ">
      <label for="inputEmail">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="inputFirstName">First Name</label>
      <input type="text" formControlName="first_name" class="form-control" id="inputFirstName" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="inputMiddleName">Middle Name</label>
      <input type="password" formControlName="middle_name" class="form-control" id="inputMiddleName" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="inputLastName">Last Name</label>
      <input type="text" formControlName="last_name" class="form-control" id="inputLastName" placeholder="Password">
    </div>
     
    <div class="form-group">
      <label for="inputPasword">Password</label>
      <input type="password" formControlName="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  

    <button type="submit" class="btn btn-primary" [attr.disabled]="!signupForm.valid">Sign up</button>
  </form>



</div>
