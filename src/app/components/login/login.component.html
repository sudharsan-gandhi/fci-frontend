<div class="container jumbotron justify-content-md-center alert-success">
  <form class="row">
    <div class="offset-1 col-4">
      <input type="text" name="login_email" id="login_email" placeholder="email address" class="form-control">
    </div>
    <div class="col-4">
      <input type="password" name="login_password" id="login_password" class="form-control" placeholder="password">
    </div>
    <div class='col-3'>
      <button type="submit" class="btn btn-dark">Login</button>
    </div>
  </form>
</div>
<h2 class='heading text-center'>Register</h2>
  <hr>
<div class='container alert-secondary'>
  <br>

  <br>
  <form class="form" [formGroup]='registerForm' (ngSubmit)='onRegister( registerForm.value )'>
    <div class='form-group'>
      <input type="text" name="first_name" id="first_name" class='form-control' placeholder="first name" formControlName='first_name'>
    </div>
    <div class='form-group'>
      <input type="text" name="last_name" id="last_name" class='form-control' placeholder="last name" formControlName='last_name'>
    </div>
    <div class='form-group'>
      <input type="text" name="middle_name" id="middle_name" class='form-control' placeholder="middle name" formControlName='middle_name'>
    </div>
    <div class='form-group'>
      <input type="email" name="email" id="email" class='form-control' placeholder="email address" formControlName='email'>
    </div>
    <div class='form-group'>
      <input type="password" name="password" id="password" class='form-control' placeholder="password" formControlName='password'>
    </div>
    <div class='offset-4'>
      <button type="submit" class='btn btn-dark'>Register</button>
    </div>
  </form>
  <br><br>
</div>
