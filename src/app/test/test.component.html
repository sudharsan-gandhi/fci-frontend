 <div *ngIf = "isDataLoaded">
 
 {{ docs.total_rows }}
<div>
  <ul>
    <li *ngFor="let doc of docs;  let i = index">{{ doc.doc.name }}
    </li>
  </ul>
</div>

<form action="" [formGroup] ="form"  (ngSubmit) = (onSubmit()) >

  <input type="text" name="" formControlName="name" id="">

  <button  type="submit"> Submit </button>
</form>

</div>
