<div class="row justify-content-center">
  <div class="col-4">
    <ul class="nav nav-pills ">
      <li class="nav-item">
        <a class="nav-link" [class.active]="element == 'all'" routerLink="./" (click)="onRequestTypeChange('all')">All</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="element == 'in'" routerLink="./" (click)="onRequestTypeChange('in')">In</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="element == 'out'" routerLink="./" (click)="onRequestTypeChange('out')">Out</a>
      </li>
    </ul>
  </div>
</div>


<br>

<div>
  <table class="table table-hover table-striped">
    <thead>
      <tr>

        <th>Request Id</th>
        <th>Type of Commodity</th>
        <th>Number of Bags</th>
        <th>Total Weight</th>
        <th>Mode of Transport</th>
        <th>Total Cost</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doc of docs">
        <th>{{ doc._id }}</th>
        <td>{{ doc.type_of_commodity}}</td>
        <td>{{ doc.total_number_of_bags }}</td>
        <td>{{ doc.total_weight }}</td>
        <td>{{ doc.mode_of_transport }}</td>
        <td>{{ doc.total_cost }}</td>
      </tr>
    </tbody>
  </table>
</div>
